    <div class="container">
        <div class="pic">
            <img src="ss.png" alt="ss" width="432" height="600">
        </div>
        <div class="sign-in">
            <div class="heading">
                <img src="heading.png">
                <h2>Create Account</h2>
            </div>
            <form>
                <div class="inputs">
                    <p>Full name</p>
                    <input type="text" placeholder="Enter Full Name" class="input-name">
                    <p>Email</p>
                    <input type="email" placeholder="Enter Your Email" class="input-email">
                    <p>Password</p>
                    <input type="password" placeholder="Enter Your Password" class="input-password">
                </div>
                <div class="buttons">
                    <button type="submit" id="btn">Sign Up</button>
                </div>
                <p style="margin-left: 35%;color: #afafaf;">- OR -</p>
                <div class="social">
                 <!-- Not making that much svgs so kindly bare icons can't export css too -->
                 <img src="google.png" style="margin-right: 20px;" width="25" height="25">
                 <img src="face.png" style="margin-right: 20px;" width="25" height="25">
                 <img src="apple.png" width="25" height="25">
                </div>

                <div class="footer">
                    Already have an account?&nbsp;&nbsp;&nbsp;
                    <a href="Signup.html">Login</a>
                </div>
            </form>
        </div>
    </div>
